<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="/styles.css">
        <title>Background Changer</title>
    </head>

    <body>
        <div class="container">
                <div class="slt-wrapper">
                    <select name="slt-clr-code" class="slt-clr-code">
                        <option class="rgb" value="rgb">RGB</option>
                        <option class="rgba" value="rgba">RGBA</option>
                        <option class="hex" value="hex">HEX</option>
                    </select>
                </div>       
            <div class="content-wrapper">
                <h2 class="bg-text">Background-Color Changer !</h2>
                <div class="inputs-clr"></div>
                <button type="button" name="send-input-btn" class="btn-clr">Change</button>
            </div>
            <script src="/app.js"></script>
        </div>
    </body>
</html>
